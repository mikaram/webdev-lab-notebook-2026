<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label>
          Name
          <input type="text" />
        </label>
        <br /><br />
        <label>
          Email
          <input type="text" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <div>
            <input
              type="radio"
              id="Spongebob"
              name="Character"
              value="Spongebob"
            />
            <label for="Spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="Sandy" name="Character" value="Sandy" />
            <label for="Sandy">Sandy</label>
          </div>
          <div>
            <input type="radio" id="Patrick" name="Character" value="Patrick" />
            <label for="Patrick">Patrick</label>
          </div>
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
